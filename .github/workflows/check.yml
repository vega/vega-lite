name: Check

on:
  push:
    branches:
      - '**'

jobs:
  check:
    name: Format, Schema, and Examples
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Setup Node
        uses: actions/setup-node@v2.4.1
        with:
          cache: 'yarn'

      - name: Install Node dependencies
        run: yarn --frozen-lockfile

      - name: Setup data
        run: yarn data

      - name: Install Parallel
        run: |
          # Faster than "sudo apt-get install parallel"
          wget https://raw.githubusercontent.com/martinda/gnu-parallel/master/src/parallel
          chmod +x parallel
          cp parallel sem
          sudo mv parallel sem /usr/local/bin

      - name: Format
        if: github.ref != 'refs/heads/master'
        run: yarn format

      - name: Build Schema
        run: yarn schema

      - name: Check Schema
        run: ./scripts/check-schema.sh

      - name: Setup Git remote
        run: ./scripts/setup-git-ci.sh

      - name: Check and Commit
        run: ./scripts/check-and-commit.sh

  docker-check:
    name: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build Dockerfile
        run: docker build -t vega-lite .

      - name: Run yarn-build
        run: docker run -ti -v `pwd`:/app -w /app vega-lite yarn build

  toc:
    name: TOC
    if: "!contains(github.event.head_commit.message, '[CI]')"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Setup Node
        uses: actions/setup-node@v2.4.1
        with:
          cache: 'yarn'

      - name: Install Node dependencies
        run: yarn --frozen-lockfile

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'

      - name: Setup data
        run: yarn data

      - name: Build Jekyll
        run: |
          gem install bundler
          pushd site
          bundle install
          bundle exec jekyll build -q
          popd

      - name: Build TOC
        run: scripts/generate-toc

      - name: Setup Git remote
        run: ./scripts/setup-git-ci.sh

      - name: Check and Commit
        run: ./scripts/check-and-commit-toc.sh
